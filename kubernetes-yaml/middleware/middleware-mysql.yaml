apiVersion: v1
kind: ConfigMap
metadata:
  name: middleware-mysql-configmap
  labels:
    app: middleware-mysql
data:
  my.cnf: |
    [mysqld]
    max_connections=1000
    max_allowed_packet=16M
    sql_mode = STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: middleware-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      name: middleware-mysql
  template:
    metadata:
      labels:
        name: middleware-mysql
    spec:
      containers:
        - name: mysql
          image: mysql:5.7.30
          imagePullPolicy: IfNotPresent
          env:
          - name: MYSQL_ROOT_PASSWORD
            value: root
          ports:
          - containerPort: 3306
          volumeMounts:
          - name: mysql-data
            mountPath: /var/lib/mysql
          - name: mysql-config
            mountPath: /etc/mysql/conf.d/my.cnf
            subPath: my.cnf
      volumes:
      - name: mysql-data
        hostPath:
          path: /data/middleware/mysql-data
      - name: mysql-config
        configMap:
          name: middleware-mysql-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: middleware-mysql
spec:
  type: NodePort
  ports:
  - port: 3306
    targetPort: 3306
    nodePort: 30306
  selector:
    name: middleware-mysql
