apiVersion: v1
kind: ConfigMap
metadata:
  name: middleware-redis-configmap
data:
  redis-config: |
    maxmemory 314572800
    maxmemory-policy allkeys-lru
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: middleware-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: middleware-redis
  template:
    metadata:
      labels:
        app: middleware-redis
    spec:
      containers:
        - name: redis
          imagePullPolicy: Always
          image: redis
          command:
            - redis-server
            - "/redis-master/redis.conf"
          env:
          - name: MASTER
            value: "true"
          ports:
          - containerPort: 6379
          volumeMounts:
          - mountPath: /redis-master-data
            name: data
          - name: config
            mountPath: /redis-master/redis.conf
            subPath: redis.conf
      volumes:
        - name: data
          hostPath:
            path: /data/middleware/redis-data
        - name: config
          configMap:
            name: middleware-redis-configmap
            items:
            - key: redis-config
              path: redis.conf
---
apiVersion: v1
kind: Service
metadata:
  name: middleware-redis
  labels:
    app: middleware-redis
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: middleware-redis
